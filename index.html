<body ng-app="myApp" ng-controller="sample">

	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">QUIZ App</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>

	<div class="container">
		
		<div class="row">
			<div class="col-md-12">
				<p>Question:</p> <input type="text" name="" class="form-control" ng-model="ques">
			</div>

			<p> </p>
				<div class="col-md-6">
					<p>Answer:</p> <input type="text" name="" class="form-control" ng-model="ans1.text"><input type="checkbox" ng-model="ans1.correct">* Mark as  an Answer
				</div>
				<div class="col-md-6">
					<p>Add to answer</p> 
					 <button type="submit" class="btn btn-primary" ng-click="okz()">Add Answer</button>
				</div>
				<div class="col-md-12" style="height: 10px"></div>
				<div  ng-if="checked" class="col-md-12">
	
					<table class="table .table-striped">
						<tr><td>Answer</td><td>IS Correct</td></tr>
						<tr ng-repeat="ans in nn.answers">
							<td> {{ans.text}}</td> <td ng-if="ans.correct">YES</td><td ng-if="!ans.correct">NO</td>
						</tr>
					</table>
	
				</div>

				<div class="col-md-6">
					<p>Submit quiz</p> 
					 <button type="submit" class="btn btn-primary" ng-click="showans()">Submit Question</button>
				</div>

				<div   class="col-md-12">
	
					
					<div ng-repeat="ques in last.questions">
						<h3> Que: {{ques.que}}</h3>
						<p ng-repeat="answ in ques.answers">
							{{answ.text}}
						</p>
					</div>
				</div>

		</div>

		
    </div>
  
 
  
 
 
</form>
